<!-- <h1> Add new Products </h1> -->
<form [formGroup]="createProductForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Product name</label>
        <input type="text" formControlName="pname" [(ngModel)]="pdata['productName']"class="form-control" placeholder="Product Name" required>
        <div *ngIf="pname.invalid && (pname.dirty || pname.touched)" class="error">
        <div *ngIf="pname.errors">
            Product Name is required.
        </div>
        </div>
    </div>
    <div class="form-group">
        <label>Product Type</label>
        <input type="text" formControlName="ptype" [(ngModel)]="pdata['productType']"  class="form-control" placeholder="Product Type" required>
        <div *ngIf="ptype.invalid && (ptype.dirty || ptype.touched)" class="error">
        <div *ngIf="ptype.errors">
            Product Type is required.
        </div>
        </div>
    </div>
    <div class="form-group">
        <label>Product Quantity</label>
        <input type="number" formControlName="pqty" [(ngModel)]="pdata['quantity']" name="quantity"  class="form-control" id="points" step="1" required>
        <div *ngIf="pqty.invalid && (pqty.dirty || pqty.touched)" class="error">
        <div *ngIf="pqty.errors">
            Product Quantity is required.
        </div>
        </div>
    </div>

    <div class="form-group" *ngIf="!id">
        <button type="submit" [disabled]="!createProductForm.valid" class="btn btn-primary" >Add Product</button>
    </div>
    <div class="form-group" *ngIf="id">
        <button type="submit"  class="btn btn-primary" >Save</button>
        <button><a [routerLink]="['/product',id]">Go Back</a></button>
    </div>
</form>
